{% extends 'base.html' %}

{% block pagetitle %}{% block title %}Update contact <small class="pull-right">{{ contact.name }}</small>{% endblock %}{% endblock %}

{% block content %}

<form method="post" class="clearfix">
{% csrf_token %}
{{ form.as_p }}
<div class="btn-group pull-right">
  <a href="{% url 'contactmgr:contact_detail' contact.id %}" class="btn btn-default">Cancel</a>
  <button type="submit" class="btn btn-primary">Save</button>
</div>
<a href="{% url 'contactmgr:contact_delete' contact.id %}" class="pull-left btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete</a>
</form>

<br>

<div class="text-center">
  <a href="{% url 'contactmgr:contact_list' %}"><span class="glyphicon glyphicon-arrow-left"></span> Go back to contact list.</a>
</div>

{% endblock %}
